<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src=https://kit.fontawesome.com/d6973d5988.js crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/commandeEnLigne.css">
    <title>Commander en ligne</title>
</head>
<body>

    <nav class="barreDeNavigation">
        <div class="imgLogo">
            <a href="accueil.html">
                <img src="../images/brownieLogo.jpg" alt="Logo" class="logo">
            </a>
        </div>
        <ul class="liensNav">
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="commandeEnLigne.html">Commander en ligne</a></li>
            <li><a href="historique.html">Historique</a></li>
        </ul>
    </nav>

    <div id="commande">
        <div id="affichageGateau" class="imageStack">
            <img src="" id="imgBase">
            <img src="" id="imgCremeFouettee">
            <img src="" id="imgCerise">
        </div>

        <form id="fabricateurGateau">
            <h2>Faire vos choix</h2>

            <label for="saveurDeBaseChoisie">Saveur de base</label><br>
            <select id="saveurDeBaseChoisie" onchange="changeImage()">
                <option value="Vide"></option>
                <option value="vanille">Vanille</option>
                <option value="chocolat">Chocolat</option>
            </select><br>

            <label for="saveurDeGlacageChoisie">Saveur de glacage</label><br>
            <select id="saveurDeGlacageChoisie" onchange="changeImage()">
                <option value="Vide"></option>
                <option value="vanille">Vanille</option>
                <option value="chocolat">Chocolat</option>
                <option value="fraise">Fraise</option>
            </select><br>

            <input type="checkbox" id="cremeFouettee" name="cremeFouettee" onchange="changeCremeFouettee()">
            <label for="cremeFouettee">Crème fouèttée</label><br>

            <input type="checkbox" id="cerise" name="cerise" onchange="changeCerise()">
            <label for="cerise">Cerise</label><br>

            <label for="nomPrenom">Nom et prénom</label>
            <input type="text" id="nomPrenom" name="nomPrenom" placeholder="Gérard smith">
            
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse" placeholder=""><br><br>

            <button type="button" id="btnAnnuler" class="btn btn-primary" onclick="annuler()">Annuler</button>
            <button type="button" id="btnCommander" class="btn btn-primary" onclick="commander()">Commander</button>
        </form>
    </div>

   

    <div class="footer fixed-bottom fixed-bottom-footer" >
        <h2>300, allée des Ursulines</h2>
        <ul class="liensFooter">
            <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://ca.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </div>

    <script src="../JS/commandeEnLigne.js"></script>

</body>
</html>
