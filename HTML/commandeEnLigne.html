<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=https://kit.fontawesome.com/d6973d5988.js crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/commandeEnLigne.css">
    <title>Commander en ligne</title>
</head>
<body>

    <nav class="barreDeNavigation">
        <div class="imgLogo">
            <a href="accueil.html">
                <img src="../images/brownieLogo.jpg" alt="Logo" class="logo">
            </a>
        </div>
        <ul class="liensNav">
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="commandeEnLigne.html">Commander en ligne</a></li>
            <li><a href="historique.html">Historique</a></li>
        </ul>
    </nav>

    <div id="commande">
        <div id="affichageGateau" class="imageStack">
            <img src="../images/base_chocolat.png" class="img1">
            <img src="../images/creme_fouettee.png" class="img2">
            <img src="../images/cerise.png" class="img3">
        </div>

        <form id="fabricateurGateau">
            <h2>Faire vos choix</h2>

            <label for="saveurDeBaseChoisie">Saveur de base</label><br>
            <select id="saveurDeBaseChoisie" name="Fonction">
                <option value="Vanille">Vanille</option>
                <option value="Chocolat">Chocolat</option>
            </select><br>

            <label for="saveurDeGlacageChoisie">Saveur de glacage</label><br>
            <select id="saveurDeGlacageChoisie" name="Fonction">
                <option value="Vanille">Vanille</option>
                <option value="Chocolat">Chocolat</option>
                <option value="Fraise">Fraise</option>
            </select><br>

            <input type="checkbox" id="cremeFouettee" name="cremeFouettee" value="1">
            <label for="cremeFouettee">Crème fouèttée</label><br>

            <input type="checkbox" id="cerise" name="cerise" value="2">
            <label for="cerise">Cerise</label><br>

            <label for="nomPrenom">Nom et prénom</label>
            <input type="text" id="nomPrenom" name="nomPrenom" placeholder="Gérard smith">
            
            <label for="adresse">Adresse</label>
            <input type="text" id="adresse" name="adresse" placeholder=""><br><br>

            <button id="btnAnnuler" class="btn">Annuler</button>
            <button id="btnCommander" class="btn">Commander</button>
        </form>
    </div>




    <div class="footer">
        <h2>300, allée des Ursulines</h2>
        <ul class="liensFooter">
            <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="https://ca.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </div>

    
</body>
</html>
